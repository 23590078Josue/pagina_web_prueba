<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

    <div class="image-box">
        <img src="Facebook.png" alt="Imagen decorativa">
    </div>


    <div class="form-box">
        <h1>Facebook</h1>

        <input type="email" id="correoLogin" placeholder="Correo electrónico">
        <input type="password" id="passwordLogin" placeholder="Contraseña">

        <p id="error" class="error-text"></p>

        <button onclick="enviarLogin()">Iniciar sesión</button>

        <hr>

        <a href="body.html">
            <button class="secondary">Crear cuenta nueva</button>
        </a>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
